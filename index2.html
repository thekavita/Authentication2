<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body style="background-color: antiquewhite;">
    <div>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid nav justify-content-center">
                    <span class="navbar-text">
                        <a class="navbar-brand atag" href="index.html">Home</a>
                        <a class="navbar-brand atag" href="#" id='a1' onclick="sign()">Sign-Up</a>
                        <a class="navbar-brand atag" href="#" id='a2' onclick="log()">Log-In</a>
                    </span>
                </div>
            </nav>
        </div>
        </nav>
            
                <div id="sign">
                    <div class="container">
                        <div class="container col-6">
                            <div class="input-group input-group-lg ">
                                <input type="password" placeholder="Create Password" id="inputPassword"
                                    onkeyup="inptPassword()" class="form-control">
                            </div>
                            <div class="progress-bar" id="progressBar">
                            </div>
                            <div id="strength" class="cent m-1 ">
                                <p></p>
                            </div>
                            <div class="cent m-2">
                                <div id="passwordSaved">
                                    Password Saved Successfully
                                </div>
                            </div>
                            <div class="cent">
                                <button type="button" class="btn btn-dark " onclick="signUp()">Sign-Up</button>
                            </div>
                            <div id="access" class="cent m-2">
                                <a href="#log" onclick="logg()">Check Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="log">
                    <div class="container col-4">
                        <div class="input-group input-group-lg ">
                            <input type="password" placeholder="Password" id='passwordd' onclick="rem()"
                                class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div class="cent">
                            <div>
                                <p id='enter'>
                                    Please Enter A Password
                                </p>
                            </div>
                            <button type="button" class="btn btn-dark m-2" onclick="logIn()">Log-In</button>
                        </div>
                    </div>
                    <div class="cent">
                        <div id="granted">
                            <p>Password Correct Login Access Granted</p>
                        </div>
                        <div id="denied">
                            <p>Password InCorrect Login Access Denied</p>
                        </div>
                    </div>
                </div>
            </div>
    
   
    <script src="index.js"> </script>
</body>

</html>
